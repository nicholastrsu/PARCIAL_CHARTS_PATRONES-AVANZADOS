apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pedido-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nicholastrsu.github.io/PARCIAL_CHARTS_PATRONES-AVANZADOS
    chart: pedido-app
    targetRevision: 0.3.1  
    path: pedido-app 
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: pedido-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - HelmDependencyUpdate=true
